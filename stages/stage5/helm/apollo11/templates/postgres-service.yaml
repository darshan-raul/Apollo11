apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    {{- include "apollo11.labels" . | nindent 4 }}
    app: postgres
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
