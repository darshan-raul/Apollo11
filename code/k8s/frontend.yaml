apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: apollo11
data:
  DATABASE_URL: "postgres://apollo11:apollo11@postgres:5432/apollo11?sslmode=disable"
  CORE_API_URL: "http://core-api:8080"
  REDIS_URL: "redis://redis:6379"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: apollo11
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: apollo11-frontend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: DATABASE_URL
        - name: CORE_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: CORE_API_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: REDIS_URL
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: ['sh', '-c', 'until pg_isready -h postgres -p 5432 -U apollo11; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-core-api
        image: curlimages/curl:latest
        command: ['sh', '-c', 'until curl -f http://core-api:8080/health; do echo waiting for core-api; sleep 2; done;']
      - name: wait-for-redis
        image: redis:7-alpine
        command: ['sh', '-c', 'until redis-cli -h redis ping; do echo waiting for redis; sleep 2; done;']

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: apollo11
  labels:
    app: frontend
spec:
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: frontend
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: apollo11
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: apollo11.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8000
