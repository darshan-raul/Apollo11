apiVersion: v1
kind: ConfigMap
metadata:
  name: simulator-config
  namespace: apollo11
data:
  REDIS_URL: "redis://redis:6379"
  SIMULATION_DELAY_MIN: "3"
  SIMULATION_DELAY_MAX: "8"
  SUCCESS_RATE: "0.8"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
  namespace: apollo11
  labels:
    app: simulator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      containers:
      - name: simulator
        image: apollo11-simulator:latest
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: simulator-config
              key: REDIS_URL
        - name: SIMULATION_DELAY_MIN
          valueFrom:
            configMapKeyRef:
              name: simulator-config
              key: SIMULATION_DELAY_MIN
        - name: SIMULATION_DELAY_MAX
          valueFrom:
            configMapKeyRef:
              name: simulator-config
              key: SIMULATION_DELAY_MAX
        - name: SUCCESS_RATE
          valueFrom:
            configMapKeyRef:
              name: simulator-config
              key: SUCCESS_RATE
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      initContainers:
      - name: wait-for-redis
        image: redis:7-alpine
        command: ['sh', '-c', 'until redis-cli -h redis ping; do echo waiting for redis; sleep 2; done;']
