apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
  namespace: apollo11-app
spec:
  ports:
  - port: 80
    targetPort: 8501
  selector:
    app: admin-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: apollo11-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      containers:
      - name: admin-dashboard
        image: admin-dashboard:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:postgres@postgres.apollo11-app.svc.cluster.local:5432/apollo11
        - name: KEYCLOAK_URL
          value: http://keycloak.apollo11-app.svc.cluster.local:8080/auth
        - name: REALM
          value: apollo11
        ports:
        - containerPort: 8501
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
