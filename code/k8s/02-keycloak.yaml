apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: apollo11-app
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: keycloak
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: apollo11-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0.6
        args: ["start-dev", "--import-realm"]
        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://postgres.apollo11-app.svc.cluster.local:5432/apollo11
        - name: KC_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: KC_DB_SCHEMA
          value: keycloak
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: admin
        - name: KC_HTTP_RELATIVE_PATH
          value: /auth
        - name: KC_PROXY
          value: edge
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /auth/health/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /auth/health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        volumeMounts:
          # In real K8s, we'd mount this via ConfigMap or PVC to import realm. 
          # For now, we assume user might copy it or use a ConfigMap.
          # I'll add a ConfigMap mount for the realm export.
        - name: realm-config
          mountPath: /opt/keycloak/data/import
      volumes:
      - name: realm-config
        configMap:
          name: keycloak-realm-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: apollo11-app
data:
  realm.json: |
    {
      "realm": "apollo11",
      "enabled": true,
      "users": [
        {
          "username": "admin",
          "enabled": true,
          "credentials": [{"type": "password", "value": "admin"}],
          "realmRoles": ["apollo11-admin"]
        }
      ],
      "roles": {
        "realm": [{"name": "apollo11-admin"}]
      },
      "clients": [
        {
          "clientId": "apollo11-portal",
          "enabled": true,
          "publicClient": true,
          "directAccessGrantsEnabled": true,
          "redirectUris": ["*"],
          "webOrigins": ["*"],
          "protocol": "openid-connect"
        }
      ]
    }
