apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-api
  namespace: apollo11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-api
  template:
    metadata:
      labels:
        app: core-api
    spec:
      containers:
        - name: core-api
          image: apollo11/core-api:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: "postgres://apollo11:apollo11@postgres:5432/apollo11?sslmode=disable"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: core-api
  namespace: apollo11
spec:
  selector:
    app: core-api
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
  namespace: apollo11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      containers:
        - name: simulator
          image: apollo11/simulator:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: SUCCESS_RATE
              value: "0.8"
