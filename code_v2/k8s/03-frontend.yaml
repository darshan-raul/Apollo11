apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: apollo11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: apollo11/frontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: CORE_API_URL
              value: "http://core-api:8080"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: apollo11
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: apollo11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      containers:
        - name: admin-dashboard
          image: apollo11/admin-dashboard:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: "postgresql://apollo11:apollo11@postgres:5432/apollo11?sslmode=disable"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
          ports:
            - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
  namespace: apollo11
spec:
  type: NodePort
  selector:
    app: admin-dashboard
  ports:
    - port: 8501
      targetPort: 8501
      nodePort: 30001
