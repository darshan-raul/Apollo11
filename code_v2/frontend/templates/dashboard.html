{% extends "base.html" %}

{% block title %}Mission Control{% endblock %}

{% block content %}
<h1>Mission Control Dashboard</h1>
<p>Cadet Progress Status</p>

<div class="stage-grid">
    {% for stage in stages %}
    <a href="/stage/{{ stage.id }}" style="text-decoration: none; color: inherit;">
        <div class="card stage-card status-{{ stage.status }}">
            <h3>Stage {{ stage.id }}</h3>
            <h4>{{ stage.name }}</h4>
            <p>{{ stage.description }}</p>
            <div class="status-indicator">STATUS: {{ stage.status | upper }}</div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
