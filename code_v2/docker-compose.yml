version: '3.8'

services:
  core-api:
    build: ./core-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://apollo11:apollo11@postgres:5432/apollo11?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build: ./frontend
    ports:
      - "8000:8000"
    environment:
      - CORE_API_URL=http://core-api:8080
    depends_on:
      - core-api

  simulator:
    build: ./simulator
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SUCCESS_RATE=0.8
    depends_on:
      - redis

  admin-dashboard:
    build: ./admin-dashboard
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://apollo11:apollo11@postgres:5432/apollo11?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=apollo11
      - POSTGRES_PASSWORD=apollo11
      - POSTGRES_DB=apollo11
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apollo11"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
